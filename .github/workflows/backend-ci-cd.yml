name: Backend CI/CD (tests only)

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: back

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run backend tests (skipping HTTP contract tests)
        run: pytest -m "not contract"

  deploy-to-cloudrun-test:
    if: github.ref == 'refs/heads/test'
    needs: backend-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Create .env for deploy.sh
        run: |
          echo "GCP_PROJECT_ID=${{ vars.GCP_PROJECT_ID }}" > .env
          echo "GCP_REGION=${{ vars.GCP_REGION }}" >> .env
          echo ".env created."

      - name: Configure Docker for gcr.io
        run: gcloud auth configure-docker --quiet

      - name: Make deploy script executable
        run: chmod +x deploy.sh

      - name: Deploy to Cloud Run
        run: ./deploy.sh
